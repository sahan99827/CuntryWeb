<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../accest/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Country Explorer</h1>
            <p>Discover detailed information about any country in the world</p>
        </div>

        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Enter a country name..." />
            <button id="fetchButton">Search</button>
        </div>

        <div id="countryInfo" class="row"></div>
    </div>

    <div id="mapModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="mapTitle">Country Map</h2>
                <button class="close">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="mapFrame"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../accest/js/app.js"></script>
</body>
</html>
